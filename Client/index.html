<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Hackathon - Dating in Corona Time</title>
</head>

<body>
    <div id="wrapper-p1">
        <!-- action="results.html" -->
        <!-- <form method="GET"> -->
        <h1>Welcome to <br> Dating in Corona Time</h1>
        <br>
        <i class="fas fa-signature"></i>
        <legend>Full Name </legend>
        <div class="mb-3">
            <label class="form-label"></label>
            <br>
            <input type="text" placeholder="Enter Your Full Name" name="fullName" id="fullName"
                title="You need ' ' between" required>
            </label>
        </div>
        <i class="far fa-envelope"></i>
        <div class="mb-3">
            <legend>Email </legend>
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" placeholder="Enter Your Email" class="form-control" id="email"
                aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <i class="fas fa-lock"></i>
        <br>
        <i class="fas fa-snowman"></i>
        <div class="mb-3">
            <label>
                <legend>Gender </legend>
                <div id="fullName">
                    <input type="radio" name="gender" value="Male" checked> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>
            </label>
        </div>
        <br>
        <i class="fas fa-hat-cowboy"></i>
        <div class="mb-3">
            <label>
                <legend>Age</legend>
                <select name="age" id="age">
                    <option value="18-22" selected="selected">18-22</option>
                    <option value="23-30">23-30</option>
                    <option value="31-40">31-40</option>
                    <option value="40+">40+</option>
                </select>
            </label>
        </div>
        <br>
        <i class="fas fa-snowboarding"></i>
        <div class="mb-3">
            <label>
                <legend>Interests</legend>
                <select name="interests" id="interests">
                    <option value="Sports" selected="selected">Sports</option>
                    <option value="Science">Science</option>
                    <option value="Reading">Reading</option>
                    <option value="Computers">Computers</option>
                    <option value="Music">Music</option>
                </select>
            </label>
        </div>
        <i class="fas fa-briefcase"></i>
        <div class="mb-3">
            <legend>Job</legend>
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="job-form" rows="1"></textarea>
        </div>
        <i class="fas fa-location-arrow"></i>
        <div class="mb-3">
            <label> 
                <legend>Location </legend>
                <select name="Location" id="location">
                    <option selected="selected" value="Tel-Aviv">Tel-Aviv</option>
                    <option value="Ramat-Gan">Ramat-Gan</option>
                    <option value="Herzilya">Herzilya</option>
                    <option value="Ramat HaSharon">Ramat HaSharon</option>
                    <option value="Hod-HaSharon">Hod-HaSharon</option>
                    <option value="Raanana">Raanana</option>
                </select>
            </label>
        </div>
        <button type="submit" id="firstPage" class="btn btn-primary">Submit</button>
        <!-- </form> -->

    </div>
</body>

</html>
